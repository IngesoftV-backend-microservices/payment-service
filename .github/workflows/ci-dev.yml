name: CI/CD - Development

on:
  push:
    branches:
      - develop
      - feature/github-actions-pipelines
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  security-events: write
  deployments: write
  id-token: write

jobs:
  pipeline:
    name: Development Pipeline
    uses: IngesoftV-backend-microservices/pipeline-templates/.github/workflows/microservice-cicd.yml@feature/github-actions-pipelines
    with:
      service-name: payment-service
      environment: dev
      java-version: '11'
      maven-version: '3.9'
      skip-tests: false
    secrets:
      SONAR_TOKEN_DEV: ${{ secrets.SONAR_TOKEN_DEV }}
      SONAR_TOKEN_PROD: ${{ secrets.SONAR_TOKEN_PROD }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_ID_ENV: ${{ secrets.AZURE_CLIENT_ID_ENV }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      GH_PAT: ${{ secrets.GH_PAT }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
