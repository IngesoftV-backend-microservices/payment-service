name: CI/CD - Development

on:
  push:
    branches:
      - develop
      - feature/github-actions-pipelines
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  security-events: write
  deployments: write
  id-token: write

jobs:
  pipeline:
    name: Development Pipeline
    uses: IngesoftV-backend-microservices/pipeline-templates/.github/workflows/microservice-cicd.yml@feature/github-actions-pipelines
    with:
      service-name: payment-service
      environment: dev
      java-version: '11'
      maven-version: '3.9'
      skip-tests: false
    secrets: inherit  # Inherit all secrets from parent workflow
