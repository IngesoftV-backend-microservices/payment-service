# Spring Test Configuration for Payment Service Integration Tests
spring.application.name=payment-service-test

# Disable Spring Cloud Config and Eureka for tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false

# H2 In-Memory Database for Tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway - Disable for tests using create-drop
spring.flyway.enabled=false

# Logging
logging.level.com.selimhorri=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
